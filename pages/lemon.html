  <p>The <b>lemon</b>, <i>Citrus limon</i> (L.) Osbeck, is a species of small <a href="/wiki/Evergreen" title="Evergreen">evergreen</a> tree in the <a href="/wiki/Flowering_plant" title="Flowering plant">flowering plant</a> family <a href="/wiki/Rutaceae" title="Rutaceae">Rutaceae</a>, native to <a href="/wiki/South_Asia" title="South Asia">South Asia</a>, primarily <a href="/wiki/Northeast_India" title="Northeast India">North eastern India</a>.
